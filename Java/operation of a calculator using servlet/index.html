<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Calculator</h3>
        <form action="cal" method="POST">
            First Number <input type="text" name="firstNum" value="" /><br/>
            Operation <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br/>
            Second Number<input type="text" name="secondNum" value="" /><br/>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
