<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selector</title>
</head>
<body>
	<p>Okay Click me</p>
	<p>It will get hidden</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
	</script>
</body>
</html>
