<!DOCTYPE html>
<html>
<head>
	<title>Asynchronous XMLHttpRequest</title>
</head>
<body>
	<h1>Asynchronous Demo</h1>
	<button type="button" onclick="aload()">OK</button>
	<p id="changing">This will change</p>

	<script>
		function aload(){
			var obj = new XMLHttpRequest();
			obj.onreadystatechange = function(){
				if(this.readyState==4 && this.status==200){
					document.getElementById("changing").innerHTML = this.responseText;
				}
			};
			obj.open("POST","abc.txt",true);
			obj.send();
		}
	</script>
</body>
</html>
